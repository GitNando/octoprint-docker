version: '2.4'

volumes:
  octoprint-docker:
services:
  octoprint:
    image: octoprint/octoprint
    restart: unless-stopped
    ports:
      - 80:80
    devices:
      - /dev/ttyUSB0 # find usb device with cmd 'ls /dev | grep -i "usb"'
    volumes:
      - octoprint-docker:/home/octoprint/.octoprint
